<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calcul <strong>d'IMC</strong></h1>
      <div id="form">
        <div class="userInput">
          <label>Votre taille en centimères,Ex:180</label>
          <input
            type="number"
            name="taille"
            id="taille"
            placeholder="Votre taille en centimètres"
          />
        </div>
        <div class="userInput">
          <label>Votre poids en Kg,Ex:80</label>
          <input
            type="number"
            name="poids"
            id="poids"
            placeholder="Votre poids en Kg"
          />
        </div>
      </div>
      <button id="btn" type="button">Calculer un IMC</button>
      <p id="resultNumber">0</p>
      <p id="resultText">En attente du résultat...</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
